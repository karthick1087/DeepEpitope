name: DeepEpitope Conda Workflow

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-activate-base: true
        python-version: 3.10
        miniforge-variant: Mambaforge

    - name: Create environment and install dependencies
      run: |
        conda env update --file environment.yml --name base

    - name: Lint with flake8
      run: |
        conda install -c conda-forge flake8
        flake8 deepepitope --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 deepepitope --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run CLI to test basic functionality
      run: |
        python -m deepepitope.predictor --help

    - name: Run tests (optional)
      if: false  # Disable this block unless you have real pytest tests
      run: |
        conda install -c conda-forge pytest
        pytest tests/
